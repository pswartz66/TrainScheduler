<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="css/reset.css">

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>TrainScheduler</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="jumbo-container">
                <h1 class="display-4">Welcome to Train Scheduler</h1>
                <p class="lead">See below for a list of upcoming trains</p>
            </div>
        </div>

        <div class="card">
            <!-- <div class="card-body"> -->
            <h3 class="card-header">Current Train Schedule</h3>
            <button class="refresh-times">Click to Refresh Schedule</button>
            <table class="table">
                <thead>
                    <th id="train-name" class="table-head" scope="col">Train Name</th>
                    <th id="destination" class="table-head" scope="col">Destination</th>
                    <th id="frequency" class="table-head" scope="col">Frequency (min)</th>
                    <th id="next-arrival" class="table-head" scope="col">Next Arrival</th>
                    <th id="minutes-away" class="table-head" scope="col">Minutes Away</th>
                </thead>

                <tbody class="table-body">

                </tbody>
            </table>

            <!-- </div> -->

        </div>

        <div class="card">
            <h3 class="card-header">Add Train</h3>
            <form>
                <div class="card-body">
                    <label>Train Name</label>
                    <input class="form-control" id="train-name-input" type="text" placeholder="Enter a train name">

                    <label>Destination</label>
                    <input class="form-control" id="destination-input" type="text"
                        placeholder="Enter travel destination">

                    <label>First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-time-input" type="text" placeholder="Enter train time">

                    <label>Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="text"
                        placeholder="Enter the frequency in minutes">

                    <button type="submit" class="btn btn-success success-btn" id="submit-btn">

                        <i class=""></i>Submit</button>


                </div>
            </form>


        </div>


    </div>




    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>

</body>

</html>
